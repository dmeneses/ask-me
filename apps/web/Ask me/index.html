<html>
	<head>
		<title>Ask me!</title>
		 <script type = "text/javascript" src = "include/jquery-2.0.2.js"></script>

					<div id = "setting">
						<label>Latitude</label>

						<label>Longitude</label>

					</div>
					<ul></ul>
				<form>
			</div>
			<div id = "map">
			</div>
			<script type = "text/javascript" src = "js/map.js"></script>
		</div>
	</body>
</html>
